<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Audio</title>
</head>
<body>
    <h1>Choose Your Exercise</h1>
    <button onclick="playAudio('pullups')">Pull-ups</button>
    <button onclick="playAudio('pushups')">Push-ups</button>

    <!-- Audio files (Replace 'pullups.mp3' and 'pushups.mp3' with your actual file paths) -->
    <audio id="pullups-audio" src="pullups.mp3"></audio>
    <audio id="pushups-audio" src="pushups.mp3"></audio>

    <script>
        function playAudio(exercise) {
            const pullupsAudio = document.getElementById('pullups-audio');
            const pushupsAudio = document.getElementById('pushups-audio');

            // Stop any audio that's already playing
            pullupsAudio.pause();
            pushupsAudio.pause();
            pullupsAudio.currentTime = 0;
            pushupsAudio.currentTime = 0;

            // Play selected audio
            if (exercise === 'pullups') {
                pullupsAudio.play();
            } else if (exercise === 'pushups') {
                pushupsAudio.play();
            }
        }
    </script>
</body>
</html>
